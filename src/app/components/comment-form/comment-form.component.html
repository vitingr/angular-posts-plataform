<form class="sm:w-[650px] w-[350px]" (submit)="formSubmit($event)">
  <textarea name="text" id="text" cols="30" rows="10" [placeholder]="placeholder" class="resize-none rounded-lg outline-none border p-6 w-full mt-10 text=[#717171] text-sm" name="commentText" required></textarea>
  <button type="submit" class="bg-indigo-600 text-white p-2 text-center rounded-xl mt-6 w-full">
    {{buttonText}}
  </button>
</form>
